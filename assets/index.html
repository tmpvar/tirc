<!DOCTYPE html>
<html>
<head>
  <title>tirc</title>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/keymaster.js"></script>
  <style>
    html { margin:0; padding: 0; }
    body {
      height: 90%;
      background-color: #333;/*rgba(125, 125, 125, .1);*/
      padding:0;
      margin:0;
      width: 99%;
      font-family: "Helvetica Neue", arial;
    }

    li, ul {
      list-style:none;
      margin:0;
      padding:0;
    }

    a {
      color: #2870E1;
      text-decoration: none;
    }

    #channel {
      color: white;
      padding: 2px;
      height: 80%;
      margin-left:1%;
      overflow-y: scroll;
      padding-bottom:10%;
    }

    /* Let's get this party started */
    ::-webkit-scrollbar {
      width: 5px;
    }

    ::-webkit-scrollbar-track {
      width:5px;
      right:0;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
/*        -webkit-border-radius: 10px;
        border-radius: 10px;*/
        background: #666;
        -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.5);
    }
    ::-webkit-scrollbar-thumb:window-inactive {
      background: #666;
    }

      #channel li em, #channel li a {
        font-style:normal;
        font-weight: bold;
      }

        #channel li em.nick, .user {
          color: #7BFB43;
        }

        #channel li a.channel, .channel {
          color: #E14319;
          text-decoration: none;
        }

        #channel li a.channel:hover {
          color: #FF4C1D;
          font-weight: bold;
        }


      #channel ul li {
        margin-top:5px;
        background: #333;
        font-size: 12px;
        color: #999;
        padding:2px;
      }

      #channel ul li:hover {
        margin-top:5px;
        background: #444;
        font-size: 12px;
        color: #fff;
      }

      #channel ul li.highlight {
        border-bottom: 1px solid #FF4C1D;
      }

      #channel ul li.highlight span.highlight {
        border: 1px solid #FF4C1D;
        -webkit-border-radius: 3px;
        border-radius: 3px;
        padding: 2px;
        background: #E14319;
        color: #333;
        font-weight: bold;
      }

    #user-input {
      width: 97%;
      border:1px solid #666;
      -webkit-border-radius: 3px;
      border-radius: 3px;
      background: #454647;
      margin-left:1%;
      font-size:16px;
      line-height: 22px;
      color: #999;
    }

    .view {
      height: 99%;
    }

    .hide {
      display:none;
    }

    .expando {
      margin-top:24px;
      text-align:center;
    }

    #input {
      width:100%;
      position:fixed;
      bottom:0;
      padding-bottom:10px;
      -webkit-border-radius: 3px;
    }

      #input .context {
        font-size: 16px;
        margin:5px;
        font-weight: bold;
      }



  </style>
</head>
<body>
  <section id="chat" class="view">
    <section id="channel">
      <ul></ul>
    </section>

    <section id="input">
      <div class="context"></div><input type="text" id="user-input" />
    </section>
  </section>

  <section id="config" class="view hide">
  </section>
</body>
</html>
